set -g mouse on
setw -g mode-keys vi
unbind C-b
set-option -g prefix C-s
set-option -g base-index 1

# Open CWD in new splits/windows 
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Keybinds
bind-key -n C-h select-pane -L 
bind-key -n C-j select-pane -D 
bind-key -n C-k select-pane -U 
bind-key -n C-l select-pane -R 

bind b run-shell "./scripts/build-cmd-runner.sh --set"
bind r run-shell "./scripts/build-cmd-runner.sh --run"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind C-r source-file ~/.config/tmux/test.conf \; display "Sourced test.conf"

# Set status bar position and style
set-option -g status-position top
set-option -g status-justify centre
# set-option -g status-style bg='#2a273f',fg=white
set-option -g status-style bg=default
set-option -g status-right ''
set-option -g status-left ''
